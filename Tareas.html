<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Lista de Tareas</title>  
</head>
<body>
    <h1>Lista de Tareas</h1>
    <input type="text" id="tareainput" placeholder="Inserte una tarea aquí">
    <button type="button" id="agregartarea" class="btn btn-primary">Agregar tarea</button>
    <ul id="listaTareas"></ul>
    <br>
    <a href="Inicio.html">Volver al inicio</a>
    
    <script>
        // Función para agregar una nueva tarea a la lista
        function agregarTarea() {
            var tareaInput = document.getElementById("tareainput");
            var tareaTexto = tareaInput.value.trim();

            if (tareaTexto !== "") {
                var listaTareas = document.getElementById("listaTareas");

                var nuevaTarea = document.createElement("li");
                nuevaTarea.innerHTML = tareaTexto + ' <button type="button" class="btn btn-danger" onclick="eliminarTarea(this)">Eliminar</button>';
                
                listaTareas.appendChild(nuevaTarea);

                tareaInput.value = "";
            }
        }

        // Función para eliminar una tarea de la lista
        function eliminarTarea(boton) {
            var tarea = boton.parentNode;
            var listaTareas = tarea.parentNode;
            listaTareas.removeChild(tarea);
        }

        // Asociar la función agregarTarea al botón de agregar
        var btnAgregar = document.getElementById("agregartarea");
        btnAgregar.addEventListener("click", agregarTarea);
    </script>
</body>
</html>
